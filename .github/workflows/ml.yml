name: CI/CD: pipeline MLflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: mlflow-deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train
        run: |
          make train

      - name: Validate
        run: |
          make test

      - name: Upload MLflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlflow-deploy/mlruns

  deploy:
    # Se ejecuta solo si el job anterior termin√≥ OK
    needs: [ml_pipeline]
    if: ${{ success() }}
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necesario para crear Releases con GITHUB_TOKEN
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download MLflow artifacts
        uses: actions/download-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: Zip artifacts
        run: |
          zip -r mlruns.zip mlruns

      - name: Create GitHub Release (draft)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "model-${{ github.run_number }}"
          name: "Model run #${{ github.run_number }}"
          draft: true
          files: mlruns.zip
