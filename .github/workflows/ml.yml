name: CI/CD: pipeline MLflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: mlflow-deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train
        run: |
          make train

      - name: Validate
        run: |
          make test

      - name: Upload MLflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlflow-deploy/mlruns

      - name: Upload artifacts (modelo y métricas)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            mlflow-deploy/artifacts/model.pkl
            mlflow-deploy/artifacts/metrics.json

  deploy:
    name: Deploy (publicar modelo como Release)
    needs: [ml_pipeline]
    if: ${{ success() }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Descargar artifacts (modelo/metrics)
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: dist_artifacts

      - name: Descargar artifacts (mlruns)
        uses: actions/download-artifact@v4
        with:
          name: mlruns
          path: dist_mlruns

      - name: Comprimir mlruns en zip
        run: |
          cd dist_mlruns
          zip -r ../mlruns.zip .
          cd -

      - name: Crear Release y adjuntar archivos
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "model-${{ github.run_number }}"
          name: "ML model – run ${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            dist_artifacts/model.pkl
            dist_artifacts/metrics.json
            mlruns.zip
