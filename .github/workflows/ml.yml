name: ML pipeline (MLflow CI)

on:
  push:
    branches: [ "main" ]

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install deps
        run: |
          make install

      - name: â¬‡ï¸ Download dataset (UCI Wine Quality - red)
        run: |
          mkdir -p data
          curl -L "https://archive.ics.uci.edu/ml/machine-learning-databases/wine-quality/winequality-red.csv" -o data/winequality-red.csv

      - name: ğŸ§ª Train
        env:
          # Forzamos a train.py a usar el CSV local si quieres modificarlo:
          # (Opcional) puedes dejarlo asÃ­ tal cual, el script usa la URL de config.yaml
          # y tambiÃ©n funciona.
          # DATA_PATH: data/winequality-red.csv
          # (si lo usas, modifica train.py para priorizar DATA_PATH sobre config.yaml)
          DUMMY: ok
        run: |
          make train

      - name: âœ… Validate
        run: |
          make test

      - name: ğŸ“¤ Upload artifacts (model + metrics)
        uses: actions/upload-artifact@v4
        with:
          name: model-and-metrics
          path: artifacts/
